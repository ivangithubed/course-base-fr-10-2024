<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenshop - Main</title>

    <link rel="stylesheet" href="./css/normalaize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="cerapro cerapro-regular">
    <!-- #region header -->
    <header class="header container">
      <a href="./index.html" class="">
        <img src="./assets/images/logo.svg" alt="Logo Greenshop" />
      </a>
      <nav>
        <ul>
          <li>
            <a class="active" href="#">Home</a>
          </li>
          <li>
            <a href="#">Shop</a>
          </li>
          <li>
            <a href="#">Plant Care</a>
          </li>
          <li>
            <a href="#">Blogs</a>
          </li>
        </ul>
      </nav>
      <button type="button" class="button">
        <img src="./assets/images/icon-login.svg" aria-hidden="true" /><span
          >Login</span
        >
      </button>
    </header>
    <!-- #endregion -->
    <main class="container">
      <!-- #region section hero -->
      <section class="hero">
        <div class="content">
          <h1 class="cerapro cerapro-medium">Welcome to Greenshop</h1>
          <h2 class="cerapro cerapro-black">
            LET'S MAKE A BETTER <span>PLANET</span>
          </h2>
          <p>
            We are an online plant shop offering a wide range of cheap and
            trendy plants. Use our plants to create an unique Urban Jungle.
            Order your favorite plants!
          </p>
          <a href="#" class="button">Shop Now</a>
        </div>
        <div class="hero-image">
          <img src="./assets/images/hero.png" alt="Large Plant" />
        </div>
      </section>
      <!-- #endregion -->
    </main>

    <footer></footer>
  </body>
</html>
