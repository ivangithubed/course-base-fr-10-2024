<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet" />
    <!-- <style></style> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="afacad-flux afacad-flux-regular">
    <!-- <header></header> -->
    <main>
      <section>
        <button class="close"></button>
        <h3 class="afacad-flux-thin"><span class="afacad-flux-medium">Login</span>|<span class="afacad-flux-medium">Register</span></h3>
        <p>Enter your email and password to register.</p>
        <form action="">
          <div class="fields"><input type="text" placeholder="Username" /></div>
          <div class="fields">
            <input type="email" placeholder="Enter your email address" />
          </div>
          <div class="fields">
            <input type="password" placeholder="Password" /><button
              class="show-hide"></button>
          </div>
          <div class="fields">
            <input type="password" placeholder="Confirm Password" />
          </div>
          <button type="submit" class="afacad-flux-bold">Register</button>
        </form>
        <div class="alternative">
          <p>Or register with</p>
          <button class="afacad-flux-medium ">
            <img src="./images/google.svg" alt="google logotype" />Continue with
            Google
          </button>
          <button class="afacad-flux-medium ">
            <img src="./images/facebook.svg" alt="facebook logotype" />Continue
            with Facebook
          </button>
        </div>
      </section>
    </main>
    <!-- <footer></footer> -->
  </body>
</html>
